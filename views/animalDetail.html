<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <title>Hayvan Detayı</title>
        <link href="../assets/styles/bootstrap.min.css" rel="stylesheet" />
        <style>
            body {
                background-color: #f0f2f5;
            }
            .main-card {
                max-width: 900px;
                margin: 20px auto;
                background: white;
                padding: 30px;
                border-radius: 20px;
                box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
                position: relative;
            }
            .earring-number {
                font-size: 32px;
                font-weight: bold;
                text-align: center;
                margin-bottom: 30px;
            }
            .info-section {
                display: flex;
                gap: 20px;
            }
            .sub-card {
                background-color: #fafafa;
                border-radius: 15px;
                padding: 20px;
                flex: 1;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.05);
                max-height: 400px;
                overflow-y: auto;
            }
            .animal-info,
            .vaccine-item {
                font-size: 18px;
                margin-bottom: 10px;
            }
            .action-buttons {
                display: flex;
                gap: 15px;
                justify-content: flex-end; /* Sağ tarafa hizala */
                padding-right: 20px; /* Sağdan 20px içeride dursun */
            }
        </style>
    </head>
    <body id="animalDetailBody">
        <div></div>
    </body>
    <script src="../src/animalDetail.js"></script>
</html>
