<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>İnek Ekle</title>
    <link href="../assets/styles/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h3 class="text-center mb-4">Yeni İnek Ekle</h3>

    <form id="addCowForm">
        <div class="mb-3">
            <label for="cowName" class="form-label">İnek Adı</label>
            <input type="text" class="form-control" id="cowName" required>
        </div>

        <div class="mb-3">
            <label for="earringNo" class="form-label">Küpe Numarası</label>
            <input type="text" class="form-control" id="earringNo" required>
        </div>

        <div class="mb-3">
            <label for="birthDate" class="form-label">Doğum Tarihi</label>
            <input type="date" class="form-control" id="birthDate" required>
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">Cinsiyet</label>
            <select class="form-select" id="gender" required>
                <option value="">Seçiniz</option>
                <option value="Dişi">Dişi</option>
                <option value="Erkek">Erkek</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="motherEarringNo" class="form-label">Anne Küpe Numarası</label>
            <input type="text" class="form-control" id="motherEarringNo">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-lg btn-success">Ekle</button>
        </div>
    </form>
</div>

<script src="../src/cow_add.js"></script>
</body>
</html>
