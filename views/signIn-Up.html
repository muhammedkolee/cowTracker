<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap / Kayıt Ol</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-600 rounded-xl mx-auto mb-4 flex items-center justify-center">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                </div>
                <h1 id="title" class="text-2xl font-bold text-slate-800">Hoş Geldiniz</h1>
                <p id="subtitle" class="text-slate-500 mt-2">Hesabınıza giriş yapın</p>
            </div>

            <!-- Form Container -->
            <div class="space-y-4">
                <!-- Name Field (Hidden by default) -->
                <div id="nameField" class="hidden">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Ad Soyad</label>
                    <div class="relative">
                        <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        <input 
                            type="text" 
                            id="name" 
                            placeholder="Adınızı girin"
                            class="w-full pl-10 pr-4 py-3 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        />
                    </div>
                </div>

                <!-- Email Field -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">E-posta</label>
                    <div class="relative">
                        <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="ornek@email.com"
                            required
                            class="w-full pl-10 pr-4 py-3 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        />
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Şifre</label>
                    <div class="relative">
                        <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="••••••••"
                            required
                            class="w-full pl-10 pr-12 py-3 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        />
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 transition"
                        >
                            <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Forgot Password (Only for Login) -->
                <div id="forgotPassword" class="text-right">
                    <button 
                        type="button"
                        class="text-sm text-blue-600 hover:text-blue-700 font-medium"
                        onclick="alert('Şifre sıfırlama özelliği yakında eklenecek')"
                    >
                        Şifremi unuttum?
                    </button>
                </div>

                <!-- Submit Button -->
                <button 
                    id="submitBtn"
                    onclick="handleSubmit()"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-lg transition duration-200 shadow-lg shadow-blue-500/30"
                >
                    Giriş Yap
                </button>
            </div>

            <!-- Toggle Mode -->
            <div class="mt-6 text-center">
                <p class="text-slate-600">
                    <span id="toggleText">Hesabınız yok mu?</span>
                    <button 
                        id="toggleModeBtn"
                        onclick="toggleMode()"
                        class="text-green-600 hover:text-green-700 font-medium ml-1"
                    >
                        Kayıt Ol
                    </button>
                </p>
            </div>
        </div>

        <!-- Footer Text -->
        <p class="text-center text-slate-500 text-sm mt-6">
            Giriş yaparak kullanım şartlarını kabul etmiş olursunuz
        </p>
    </div>

    <script>
        let isLogin = true;

        // Toggle Password Visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                `;
            }
        });

        // Toggle between Login and Signup
        function toggleMode() {
            isLogin = !isLogin;
            
            const title = document.getElementById('title');
            const subtitle = document.getElementById('subtitle');
            const nameField = document.getElementById('nameField');
            const forgotPassword = document.getElementById('forgotPassword');
            const submitBtn = document.getElementById('submitBtn');
            const toggleText = document.getElementById('toggleText');
            const toggleModeBtn = document.getElementById('toggleModeBtn');
            
            if (isLogin) {
                title.textContent = 'Hoş Geldiniz';
                subtitle.textContent = 'Hesabınıza giriş yapın';
                nameField.classList.add('hidden');
                forgotPassword.classList.remove('hidden');
                submitBtn.textContent = 'Giriş Yap';
                submitBtn.className = 'w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-lg transition duration-200 shadow-lg shadow-blue-500/30';
                toggleText.textContent = 'Hesabınız yok mu?';
                toggleModeBtn.textContent = 'Kayıt Ol';
            } else {
                title.textContent = 'Hesap Oluştur';
                subtitle.textContent = 'Yeni bir hesap oluşturun';
                nameField.classList.remove('hidden');
                forgotPassword.classList.add('hidden');
                submitBtn.textContent = 'Hesap Oluştur';
                submitBtn.className = 'w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 rounded-lg transition duration-200 shadow-lg shadow-blue-500/30';
                toggleText.textContent = 'Zaten hesabınız var mı?';
                toggleModeBtn.textContent = 'Giriş Yap';
            }
            
            // Clear inputs
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }

        // Handle Submit
        function handleSubmit() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Lütfen tüm alanları doldurun!');
                return;
            }
            
            if (isLogin) {
                console.log('Login:', { email, password });
                alert('Giriş işlemi başlatıldı!');
                // Burada Electron IPC ile ana süreçle iletişim kurabilirsiniz
                // window.electronAPI.login({ email, password });
            } else {
                const name = document.getElementById('name').value;
                if (!name) {
                    alert('Lütfen adınızı girin!');
                    return;
                }
                console.log('Signup:', { name, email, password });
                alert('Kayıt işlemi başlatıldı!');
                // window.electronAPI.signup({ name, email, password });
            }
        }

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSubmit();
            }
        });
    </script>
</body>
</html>
